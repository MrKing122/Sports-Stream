<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 20px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        select {
            font-size: 16px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Live Sports Stream</h1>
    <p>Choose a stream:</p>

    <!-- Stream selection -->
    <select id="streamSelect" onchange="updateStream()">
        <option value="https://www.streameast.gd/game/nhl/86119110">Stream 1</option>
        <option value="https://www.streameast.gd/game/nhl/86119407">Stream 2</option>
        <option value="https://1stream.eu/nhl/montreal-canadiens-dallas-stars-live-stream/869890">Stream 3</option>
    </select>

    <!-- Embed selected stream -->
    <iframe id="sportsStream" src="https://www.streameast.gd/game/nhl/86119110" allowfullscreen></iframe>

    <script>
        function updateStream() {
            var select = document.getElementById('streamSelect');
            var iframe = document.getElementById('sportsStream');
            iframe.src = select.value;
        }
    </script>
</body>
</html>
